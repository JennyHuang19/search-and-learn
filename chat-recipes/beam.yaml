# Hugging Face dataset.
dataset:
  name: lmarena-ai/arena-human-preference-55k
  split: train
  # begin_row: 0
  # end_row: 10

# models.
generator_model: Qwen/Qwen2.5-1.5B-Instruct
reward_model: UW-Madison-Lee-Lab/VersaPRM


temperature: 0.7
top_p: 0.95
max_tokens: 512
n: 4                 # number of beams
beam_width: 2
num_iterations: 3
lookahead: 32
agg_strategy: mean
filter_duplicates: true
sort_completed: true
stop: ["\n\n"]

dataset_start: 0
dataset_end: 5000  # Process first 2 prompts for testing